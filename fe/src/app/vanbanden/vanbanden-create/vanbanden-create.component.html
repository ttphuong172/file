<h3>Thêm mới Văn bản đến</h3>
<div class="row khoangcach">
  <div class="col-3">
    <label>Ngày Phát Hành</label>
  </div>
  <div class="col-9">
    <input type="date" class="form-control" [(ngModel)]="ngayPhatHanh">
  </div>
</div>
<div class="row khoangcach">
  <div class="col-3">
    <label>Số Văn Bản Đến</label>
  </div>
  <div class="col-9">
    <input type="text" class="form-control" [(ngModel)]="soVanBanDen">
  </div>
</div>
<div class="row khoangcach">
  <div class="col-3">
    <label>Tên Văn Bản Đến</label>
  </div>
  <div class="col-9">
    <input type="text" class="form-control" [(ngModel)]="tenVanBanDen">
  </div>
</div>

<div class="row khoangcach">
  <div class="col-3">
    <label>Nơi Phát Hành</label>
  </div>
  <div class="col-9">
    <input type="text" class="form-control" [(ngModel)]="noiPhatHanh">
  </div>
</div>



<div class="row khoangcach">
  <div class="col-3">Người chịu trách nhiệm chính</div>
  <div class="col-9">
    <div class="row">
      <div class="col-2">Bộ phận</div>
      <div class="col-4">
        <select class="form-control" (change)="loadEmployee($event)">
          <option value="">Choose a department</option>
          <option *ngFor="let department of departmentList" [value]="department.id">{{department.name}}</option>
        </select>
      </div>
      <div class="col-2">Nhân viên</div>
      <div class="col-4">
        <select class="form-control" [(ngModel)]="account">
          <option value="">Choose a employee</option>
          <option *ngFor="let employee of EmployeeList" [value]="employee.username">{{employee.name}}</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div class="row khoangcach">
  <div class="col-3">
    <label>File đính kèm</label>
  </div>
  <div class="col-9">
    <input type="file" (change)="onSelected($event)">
  </div>
</div>

<div class="row">
  <div class="col-2"></div>
  <div class="col-2"></div>
  <div class="col-2"></div>
  <div class="col-2"></div>
  <div class="col-2"></div>
  <div class="col-2">
    <button style="width: 100%" class="btn btn-primary" (click)="upload()">Thêm mới</button>
  </div>
</div>

<button (click)="Test()">Test</button>
