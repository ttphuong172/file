<h3>LIST FILE</h3>
<table>
  <tr *ngFor="let file of files">
    <td>{{file.id}}</td>
    <td>{{file.name}}</td>
    <td>
      <a href="assets/images/{{file.year}}/{{file.id}}/{{file.fileName}}" target="_blank">{{file.fileName}}</a>
    </td>
    <td>
<!--      <img src="{{file.uri}}" alt="">-->
    </td>
    <td>
      <button (click)="deleteVB()">Delete</button>
    </td>
  </tr>
</table>
