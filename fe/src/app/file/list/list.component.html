<h3>LIST FILE</h3>
<table>
  <tr *ngFor="let file of files">
    <td></td>
    <td>{{file.id}}</td>
    <td>{{file.soCongVan}}</td>
    <td>{{file.soCongVan}}</td>
    <td>{{file.tenCongVan}}</td>
    <td>
      <a href="assets/upload/{{file.nam}}/{{file.id}}/{{file.tenFile}}" target="_blank">{{file.tenFile}}</a>
    </td>
    <td>
<!--      <img src="{{file.uri}}" alt="">-->
    </td>

  </tr>
</table>
